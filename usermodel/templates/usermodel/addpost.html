{% extends 'usermodel/baseprofile.html' %}
{% load static %}

{% block index %}
    <form method="POST"  enctype="multipart/form-data" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="mb-10 flex justify-center font-DanaFaNumBold text-2xl">
            <h1>اضافه کردن آگهی</h1>
        </div>
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="">
            <button
                    type="submit"
                    class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
                ارسال
            </button>
        </div>
    </form>
    <script src="{% url 'jscatalog' %}"></script>
    {{ form.media }}
    <script src="{% static 'admin/js/core.js' %}"></script>

{% endblock %}
